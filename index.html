<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap Link-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--JQuery Linik-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<title>Trivia Game</title>
</head>

<body>
	<!-- game title -->
	<div class="container">
		<h1>Trivia Game</h1>
		<p>Instructions</p>
	</div>
	<br>

	<!-- game timer -->
	<div class="container">
	</div>

	<!-- trivia content -->
	<div class="card" style="width: 20rem;">
		<img class="card-img-top" src="..." alt="Card image cap">
		<div class="card-body">
			<h4 class="card-title"Trivia:</h4>

		<!--display timer-->
		<div id="timerDisplay">
			<h2>Time remaining: <span id="timer"></span></h2>
		</div>

		<!--timer runs out-->
		<div id="timeOver""">
		</div>

		<!--display trivia-->
		<div id="questionDisplay">
		</div>

		<!--display answer-->
		<div id="correctAnswer"">
		</div>

		<!-- alert user of incorrect selection-->
		<div id="incorrectAnswer"">
		</div>
		
</body>
