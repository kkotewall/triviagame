<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap Link-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!--JQuery Linik-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<title>Trivia Game</title>
</head>

<body>
	<!-- game title -->
	<div class="container">
		<h1>Trivia Game</h1>
		<p>Instructions</p>
	</div>
	<br>

	<!-- game timer -->
	<div class="container">
	</div>

	<!-- trivia content -->
	<div class="card" style="width: 20rem;">
		<img class="card-img-top" src="..." alt="Card image cap">
		<div class="card-body">
			<h4 class="card-title"Question:</h4>

			<!-- question displayed -->
			<p class="card-text">Question text</p>
		</div>

		<!-- choices displayed -->
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio1" value="option1"> Answer 1
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio2" value="option2"> Answer 2
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio3" value="option3"> Answer 3
			</label>
		</div>


</body>
