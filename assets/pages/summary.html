<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap Link-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!--JQuery Linik-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<title>Trivia Game</title>
</head>

<body>
	<div class="container">

		<!-- game stats -->
		<div class="card" style="width: 20rem;">
			<img class="card-img-top" src="..." alt="Card image cap">
			<div class="card-body">
				<h4 class="card-title">Game Stats</h4>
			</div>
			<!-- games won -->
			<div>
				<h3>Wins: </h3>
				<span id="wins"></span>
			</div>
			<!-- games lost -->
			<div>
				<h3>Loses: </h3>
				<span id="loses"></span>
			</div>
			<!-- games timed out -->
			<div>
				<h3>Unanswered: </h3>
				<span id="unanswered"></span>
			</div>
			<div class="card-body">
				<a href="#" class="card-link">Restart Game</a>
			</div>
		</div>
	</div>


</body>
